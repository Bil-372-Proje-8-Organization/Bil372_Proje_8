{% extends "base.html" %}

{% block head %}
<style>
.error {
    font-size:18px;
    color:#cc0000;
    margin-top:30px
}
.form-group {
    margin-bottom: 10px;
}
.advert-form {
    width: 500px;
    margin: 8px auto;
    font-size: 15px;
}
.advert-form form {
    margin-bottom: 10px;
    background: #ffffff;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 20px;
}
.advert-form h2 {
    margin: 0 0 5 5px;
}

body{
    background: #f7f7f7;
}
</style>
{%endblock%}

{% block body %}

<div class="advert text-center"> </div>
<div class="advert-form">
  <form action = "" method = "post" class="form-signin" style="margin-top:100px">
    <h2 class="text-center">New information about your profile</h2>
      <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Name" required="required" autofocus  >
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="surname" placeholder="Surname" required="required" >
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="city" placeholder="City " required="required" autofocus  >
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="district" placeholder="District" required="required" >
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="phone" placeholder="0-5XX-XXX-XXXX" required="required" autofocus pattern="0-5[0|3-5][0-9]-[0-9]{3}-[0-9]{4}" >
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="mail" placeholder="mail" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </div>

      <button type="submit" name="submit" class="btn btn-lg btn-primary btn-block">Add</button>
    </div>

  </form>

</div>

{%endblock%}

{% extends "base.html" %}

{% block head %}
<style>
  .error {
    font-size:18px;
    color:#cc0000;
    margin-top:30px
  }
  .form-group {
    margin-bottom: 10px;
  }
  .advert-form {
    width: 500px;
    margin: 8px auto;
    font-size: 15px;
  }
  .advert-form form {
    margin-bottom: 10px;
    background: #ffffff;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 20px;
  }
  .advert-form h2 {
    margin: 0 0 5 5px;
  }

  body{
    background: #f7f7f7;
  }
</style>
{%endblock%}

{% block body %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
</script>
<div class="advert text-center"> </div>
<div class="advert-form">
  <form action = "" method = "post" class="form-signin">
    <h2 class="text-center">Update Profile</h2>
    <div class="form-group">
      <label style="font-size:15px;"> Name </label>
      <input type="text" class="form-control" name="name" placeholder="Name" required="required" autofocus value="{{users_info.name}}" >
    </div>

    <div class="form-group">
      <label style="font-size:15px;"> Surname </label>
      <input type="text" class="form-control" name="surname" placeholder="Surname" required="required"  value="{{users_info.surname}}">
    </div>

    <div class="form-group">
      <label style="font-size:15px;"> City </label>
      <input type="text" class="form-control" name="city" placeholder="City" required="required" autofocus value="{{users_info.city}}" >
    </div>

    <div class="form-group">
      <label style="font-size:15px;"> District </label>
      <input type="text" class="form-control" name="district" placeholder="District" required="required"  value="{{users_info.district}}">
    </div>

    <div class="form-group">
      <label style="font-size:15px;"> Phone </label>
      <input type="number" class="form-control" name="phone" placeholder="0-5XX-XXX-XXXX" required="required" autofocus pattern="0-5[0|3-5][0-9]-[0-9]{3}-[0-9]{4}" value="{{users_info.phone}}" >
    </div>

    <div class="form-group">
      <label style="font-size:15px;"> Mail </label>
      <input type="text" class="form-control" name="mail" placeholder="mail" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" value="{{users_info.mail}}">
    </div>

    <button type="submit" name="submit" class="btn btn-lg btn-primary btn-block">Update</button>
  </div>


</form>

</div>

{%endblock%}

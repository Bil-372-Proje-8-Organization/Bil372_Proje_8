{% extends "base.html" %}
{% block head %} 
<style>
.error {
    font-size:18px;
    color:#cc0000; 
    margin-top:30px
}
.form-group {
    margin-bottom: 10px;
}
.advert-form {
    width: 500px;
    margin: 8px auto;
    font-size: 15px;
}
.advert-form form {
    margin-bottom: 10px;
    background: #ffffff;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 20px;
}
.advert-form h2 {
    margin: 0 0 5 5px;
}

body{
    background: #f7f7f7;
}
</style>
{%endblock%}

{% block body %}

<div class="advert text-center"> </div>
<div class="advert-form">
    <form action = "" method = "post" class="form-signin" style="margin-top:100px">
        <h2 class="text-center">Add new Vehicle</h2>       
        <div class="form-group">       
            <select class="form-control" name="brand_model"  required="required" >
                <option disabled selected value="">Select a brand and model</option>
                {% for brand in brands %}
                    <optgroup label="{{brand}}">
                        {% for model in models %}
                            {%if model.brand_model.split("-")[0] == brand %}
                                <option >{{ model.brand_model }}</option>
                            {%endif%}
                        {%endfor%}         
                    </optgroup>
                {% endfor %}        
            </select>
        </div>
        <div class="form-group">       
            <select class="form-control" name="transmission"  required="required" >
                <option disabled selected value="" >Transmission</option>
                <option >Manual</option> 
                <option >Automatic</option>                  
            </select>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="engine_size" placeholder="Engine Size" required="required" >
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="package" placeholder="Package" required="required" >
        </div>
        <div class="form-group">       
            <select class="form-control" name="drive_train"  required="required" >
                <option disabled selected value="">Drive Train</option>
                <option >4x4</option> 
                <option value="front wheel">Front wheel</option>   
                <option value="rear wheel">Rear wheel</option>                 
            </select>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="num_cylinder" placeholder="Cylinder" required="required" >
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="power" placeholder="Power" required="required" >
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="dealer_price" placeholder="Dealer Price" required="required" >
        </div>

        <div class="form-group">       
            <select class="form-control" name="type"  required="required" >
                <option disabled selected value="">Type</option>
                <option value="automobile">Automobile</option> 
                <option value="motorcycle">Motorcycle</option>   
                <option value="truck">Truck</option>                 
            </select>
        </div>

        <div class="form-group">
            <label style="font-size:15px;"> Year </label>
            <div>
                <select name="year" id="yearpicker"></select>
                <script type="text/javascript"
                        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
                </script>
                <script type="text/javascript">
                let startYear = 1900;
                let endYear = new Date().getFullYear();
                for (i = endYear; i > startYear; i--)
                {
                $('#yearpicker').append($('<option />').val(i).html(i));
                }
                </script>
            </div>
        </div>
           
                <button type="submit" name="submit" class="btn btn-lg btn-primary btn-block">Add</button>
            </div>
        
            
    </form>
    
</div>

{%endblock%}
